<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <form class="form-horizontal">
          <div class="form-group">  
                <div class="col-md-4">
                    <input id="noeud" type="text" placeholder="noeud" class="form-control input-md">  
                </div>
            </div>
            <div class="form-group">  
                <div class="col-md-4">
                    <input id="adresse" type="text" placeholder="adresse" class="form-control input-md">  
                </div>
            </div>
            <div class="form-group">  
                <div class="col-md-4">
                    <input id="password" type="text" placeholder="password" class="form-control input-md">  
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <button id="submit" class="btn btn-primary">Valider</button>
                </div>
            </div>  
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app/bootstrap/js/bootstrap.min.js"></script>
    <script src="app/build/bundles/MetacoinBundle.js"></script>
    <script>      
      $(document).ready(function() {
            $("#submit").click(function(){
               var noeud = $('#noeud').val();
               var adresse = $('#adresse').val();
               var password = $('#password').val();
               $.ajax({
                    url: "http://localhost:8080/login",
                    type: 'POST',
                    dataType: 'json',
                    data : {"noeud": noeud, "adresse": adresse, "pass": password},
                    async: false
               }).done(function(res){
                    console.log(res);
                    if(res == "false")
                        alert("authentifiaction fail");
                    else
                        document.location.href = "http://localhost:8080/metacoin";
               });
               return false; 
            });
      });
    </script>
  </body>
</html>
